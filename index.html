<script>
const questions = [
    { image:"https://lh6.googleusercontent.com/proxy/V7xf-D1ocIqjm5WKs2w9RBwzQ7hDOIyMLJgBjh5ifjKFHrQ1fSHPo1YEF-p4hoPjfYZ9hGkAZJhTuzWVNCKNMsbG3onaqVsTcyK73a39ETdUSR7eUol3FmEsuyZaVXutzA", text:"No√´l est la f√™te chr√©tienne qui comm√©more la naissance de J√©sus-Christ, consid√©r√© comme le Fils de Dieu et Sauveur du monde. Cette c√©l√©bration rappelle l‚Äôamour et l‚Äôesp√©rance apport√©s par sa venue.", question:"Que c√©l√®bre-t-on √† No√´l ?", options:["La naissance de J√©sus","La naissance de Mo√Øse","La naissance de Marie"], answer:"La naissance de J√©sus"},
    { image:"https://st2.depositphotos.com/5886116/9429/v/450/depositphotos_94299508-stock-illustration-christmas-night-bethlehem-wise-men.jpg", text:"J√©sus est n√© √† Bethl√©em, une petite ville en Jud√©e, comme annonc√© par les proph√®tes dans l‚ÄôAncien Testament. Cette ville est devenue un symbole de paix et d‚Äôhumilit√©..", question:"Dans quelle ville J√©sus est-il n√© ?", options:["Nazareth","J√©rusalem","Bethl√©em"], answer:"Bethl√©em"},
    { image:"https://www.curieuxdedieu.fr/wp-content/uploads/sites/36/2022/09/CDD-Idees-cadeaux-Noel-MEA.jpg", text:"Les anges ont annonc√© la naissance de J√©sus aux bergers, des hommes simples et humbles, pour montrer que le message de Dieu s‚Äôadresse √† tous, m√™me aux plus modestes.", question:"Qui a √©t√© averti en premier ?", options:["Les rois mages","Les bergers","Les pr√™tres"], answer:"Les bergers"},
    { image:"https://www.sapins-noel.org/wp-content/uploads/2023/11/creche-noel-lumineuse-11-figurines.jpg", text:"La cr√®che illustre la sc√®ne de la Nativit√© : Marie, Joseph, l‚Äôenfant J√©sus, les bergers et parfois les rois mages. Elle rappelle la simplicit√© et la joie de cet √©v√©nement.", question:"Quels personnages sont repr√©sent√©s dans la cr√®che ?", options:["Marie, Joseph et J√©sus","Marie, Joseph, J√©sus et les bergers","Marie, Joseph, J√©sus, bergers et rois mages"], answer:"Marie, Joseph, J√©sus, bergers et rois mages"},
    { image:"https://rennes.catholique.fr/wp-content/uploads/sites/11/2023/11/231128-messe-noel.jpg", text:"La messe de No√´l est c√©l√©br√©e dans la nuit du 24 d√©cembre, appel√©e ¬´ Nuit Sainte ¬ª, pour accueillir la naissance de J√©sus dans la joie et la pri√®re.", question:"Quand c√©l√®bre-t-on la messe de No√´l ?", options:["Le 24 d√©cembre","Le 31 d√©cembre","Le 6 janvier"], answer:"Le 24 d√©cembre"},
    { image:"https://www.shutterstock.com/image-illustration/christmas-nativity-scene-baby-jesus-600nw-2474220517.jpg", text:"Marie a donn√© naissance √† J√©sus dans une √©table, car il n‚Äôy avait pas de place dans l‚Äôauberge. Cette humilit√© montre que J√©sus est venu pour tous, sans richesse ni privil√®ge.", question:"O√π Marie a-t-elle donn√© naissance √† J√©sus ?", options:["Dans une maison","Dans une √©table","Dans un palais"], answer:"Dans une √©table"}
];

let currentQuestion=0, score=0, nom="", prenom="", mouvement="";

// ‚úÖ Remplacez par votre URL Google Form
const GOOGLE_FORM_URL="https://docs.google.com/forms/d/e/1FAIpQLSc0Z3F_vYk0cbAIUfPNy7sVOtAYAQAnxvuMhIE2iX-3ECUacw/formResponse";

// ‚úÖ Remplacez par vos entry IDs
const ENTRY_NOM="entry.1262069971";
const ENTRY_PRENOM="entry.767165762";
const ENTRY_MOUVEMENT="entry.134480479";
const ENTRY_SCORE="entry.1536615570";

function showLogin(){document.getElementById('accueil').classList.add('hidden');document.getElementById('login').classList.remove('hidden');}
function startQuiz(){
    nom=document.getElementById('nom').value.trim();
    prenom=document.getElementById('prenom').value.trim();
    mouvement=document.getElementById('mouvement').value.trim();
    if(nom&&prenom&&mouvement){document.getElementById('login').classList.add('hidden');document.getElementById('quiz').classList.remove('hidden');loadQuestion();}
    else alert("Veuillez remplir tous les champs.");
}
function loadQuestion(){
    const q=questions[currentQuestion];
    document.getElementById('quizImage').src=q.image;
    document.getElementById('quizText').textContent=q.text;
    document.getElementById('quizQuestion').textContent=q.question;
    const optionsDiv=document.getElementById('options');optionsDiv.innerHTML="";
    document.getElementById('feedback').textContent="";
    q.options.forEach(opt=>{
        const btn=document.createElement('button');btn.textContent=opt;btn.style.display="block";btn.style.margin="10px auto";
        btn.onclick=()=>checkAnswer(opt);optionsDiv.appendChild(btn);
    });
    document.getElementById('nextBtn').disabled=true;
    document.getElementById('nextBtn').style.backgroundColor="#FFD700"; // Reset jaune
    document.getElementById('nextBtn').style.color="#000";
    updateProgress();
}
function checkAnswer(selected){
    if(selected===questions[currentQuestion].answer){
        score++;
        document.getElementById('feedback').textContent="‚úÖ Bonne r√©ponse !";
        document.getElementById('feedback').style.color="green";
        document.getElementById('nextBtn').disabled=false;
        document.getElementById('nextBtn').style.backgroundColor="#4CAF50"; // Vert
        document.getElementById('nextBtn').style.color="#fff";
    } else {
        document.getElementById('feedback').textContent="‚ùå Mauvaise r√©ponse, essayez encore !";
        document.getElementById('feedback').style.color="red";
    }
}
function nextQuestion(){
    currentQuestion++;
    if(currentQuestion<questions.length){loadQuestion();}
    else{
        sendToGoogleForm();
        document.getElementById('quiz').classList.add('hidden');
        document.getElementById('felicitation').classList.remove('hidden');
        document.getElementById('finalMessage').textContent=`Bravo ${prenom}, vous avez termin√© le quiz !`;
        document.getElementById('score').textContent=score;
    }
}
function updateProgress(){document.getElementById('progress').style.width=((currentQuestion+1)/questions.length)*100+"%";}

// ‚úÖ Envoi des donn√©es au Google Form
function sendToGoogleForm(){
    const formData = new FormData();
    formData.append(ENTRY_NOM, nom);
    formData.append(ENTRY_PRENOM, prenom);
    formData.append(ENTRY_MOUVEMENT, mouvement);
    formData.append(ENTRY_SCORE, score);

    fetch(GOOGLE_FORM_URL, {
        method: "POST",
        body: formData,
        mode: "no-cors" // Important pour √©viter les erreurs CORS
    }).then(() => {
        console.log("‚úÖ Donn√©es envoy√©es au Google Form !");
    }).catch(err => console.error("Erreur:", err));
}
</script>
